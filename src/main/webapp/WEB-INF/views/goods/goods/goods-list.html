<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
					
			<th class="center">商品名称</th>
			
			<th class="center">商品描述</th>
			<th class="center">商品分类名称</th>
			<th class="center">店铺名称</th>
			<th class="center">商品价格</th>
	
			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
			<td class="center">${item.goodsName!}</td>
			
			<td class="center">${item.goodsSubtitle!}</td>
			<td class="center">${item.gcName!}</td>
			<td class="center">${item.storeName!}</td>
			<td class="center">${item.goodsStorePrice!}</td>	
			
				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
					@if(auth.hasPermission("goods:goods:edit")){
						<a class="green" href="javascript:void(0);" 
							data-mode="page" data-title="编辑"
							data-url="${ctxPath}/goods/edit/showlayer"
							data-data="{id:'${item.id}'}" 
						>
							<i class="ace-icon fa fa-pencil bigger-130"></i>
						</a>
					@}
					
					@if(auth.hasPermission("goods:goods:delete")){
						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/goods/delete" 
							data-data="{id:'${item.id}',type:'${item.type}',value:'${item.value}'}"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					@}
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
