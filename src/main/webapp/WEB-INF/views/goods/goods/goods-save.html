<div class="layer">
	<form name="FormPost" id="goods-save" class="FormGrid"  method="post"
		action="${ctxPath}/goods/save">
		
		<input type="hidden" value="${goods.id!}" name="id"/>
		<table class="EditTable" width="100%">
			<tbody>
				<tr style="display: none;">
					<td class="ui-state-error" id="FormError"></td>
				</tr>
								<tr class="FormData">
			<td class="CaptionTD">商品名称</td>
			<td class="DataTD width-100"><input type="text" name="goodsName" datatype="*"
			nullmsg="请输入商品名称！" value="${goods.goodsName!}"></td>
		</tr>
		<tr class="FormData">
			<td class="CaptionTD">商品描述</td>
			<td class="DataTD width-100"><input type="text" name="goodsSubtitle" datatype="*"
			nullmsg="请输入商品描述！" value="${goods.goodsSubtitle!}"></td>
		</tr>
		<tr class="FormData">
			<td class="CaptionTD">商品分类名称</td>
			<td class="DataTD width-100"><input type="text" name="gcName" datatype="*"
			nullmsg="请输入商品分类名称！" value="${goods.gcName!}"></td>
		</tr>
		
		
		
		<tr class="FormData">
			<td class="CaptionTD">店铺名称</td>
			<td class="DataTD width-100"><input type="text" name="storeName" datatype="*"
			nullmsg="请输入店铺名称！" value="${goods.storeName!}"></td>
		</tr>
		
		
		
		<tr class="FormData">
			<td class="CaptionTD">商品价格</td>
			<td class="DataTD width-100"><input type="text" name="goodsStorePrice" datatype="*"
			nullmsg="请输入商品价格！" value="${goods.goodsStorePrice!}"></td>
		</tr>
		
				<!-- <tr class="FormData">
					<td class="CaptionTD">描述</td>
					<td class="DataTD">
						<textarea name="description" class="autosize-transition form-control "
						style="resize: none;">${goods.description!}</textarea>	
					</td>
				</tr> -->
			</tbody>
		</table>
	</form>
</div>
<#save formId="goods-save" />

<script type="text/javascript">

//描述框自动扩张高度
$('textarea[class*=autosize]').autosize({append: "\n"});
//日期框
$('.date-picker').datepicker();
</script>
