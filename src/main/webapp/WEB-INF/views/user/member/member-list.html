<table class="table table-striped table-bordered table-hover nomargin-bottom">
	<thead>
		<tr>
			<th class="center">用户名</th>
			<th class="center">真实姓名</th>
			
			<th class="center">用户性别</th>
			<th class="center">生日</th>
			<th class="center">密码</th>
			<th class="center">用户邮箱</th>
			<th class="center">手机号</th>
			
			

			<th class="center">操作</th>
		</tr>
	</thead>

	<tbody>
		@for(item in page.list){
			<tr>
			<td class="center">${item.memberName!}</td>
			<td class="center">${item.memberTruename!}</td>
			
			<td class="center">${item.memberSex!}</td>
			<td class="center">${item.memberBirthday!}</td>
			<td class="center">${item.memberPasswd!}</td>
			<td class="center">${item.memberEmail!}</td>
			<td class="center">${item.memberQq!}</td>
			
				<td class="center">
					<div class="hidden-sm hidden-xs action-buttons">
					
					
					@if(auth.hasPermission("user:member:delete")){
						<a class="red" href="javascript:void(0);" 
							data-mode="del" data-title="删除操作"
							data-msg="你确定删除此数据吗?"
							data-url="${ctxPath}/member/delete" 
							data-data="{id:'${item.id}',type:'${item.type}',value:'${item.value}'}"
						>
							<i class="ace-icon fa fa-trash-o bigger-130"></i>
						</a>
					@}
					</div>
				</td>
			</tr>
		@}
	</tbody>
</table>
<div class="space-8"></div>
<#paginate page="${page}" />
